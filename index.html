<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Khabar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <!-- Header -->
    <header>
        <img src="https://www.onlinekhabar.com/wp-content/themes/onlinekhabar-2021/img/ok-logo-main.png" alt="">
    </header>


    <!-- Navbar -->
    <nav>
        <div class="container">
            <div class="left-side">
                <ul>
                    <li><a>होमपेज</a></li>
                    <li><a>समाचार</a></li>
                    <li><a>जीवनशैली</a></li>
                    <li><a>विजनेस</a></li>
                    <li><a>मनोरन्जन</a></li>
                    <li><a>विचार</a></li>
                    <li><a>खेलकुद</a></li>
                    <li><a>अन्य</a></li>
                </ul>
    
                <div class="nav-btns">
                    <button class="btn1">English</button>
                    <img class="btn2"
                        src="https://www.onlinekhabar.com/wp-content/themes/onlinekhabar-2021/img/ok-health-logo-text.svg"
                        alt="">
                </div>
            </div>

            <div class="right-side">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <i class="fa-solid fa-arrow-trend-up"></i>
                <i class="fa-regular fa-circle-user"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>


    <!-- secondary nav -->
    <div class="secondary-nav">
        <div class="container">
            <div class="left-side">

                <div class="item">
                    <img src="https://www.onlinekhabar.com/wp-content/uploads/2023/12/kp-sharma-oli-6-270x170.jpg" alt="">
                    <p>नेकपा एमाले</p>
                </div>
                
                <div class="item">
                    <img src="https://www.onlinekhabar.com/wp-content/uploads/2023/12/Bagmati-women-cricket-1-270x170.jpg" alt="">
                    <p>प्रधानमन्त्री कप क्रिकेट</p>
                </div>
                <div class="item">
                    <img src="https://www.onlinekhabar.com/wp-content/uploads/2023/12/Laxmi-270x170.jpg" alt="">
                    <p>लक्ष्मी महतो कोइरी</p>
                </div>
                <div class="item">
                    <img src="https://www.onlinekhabar.com/wp-content/uploads/2023/12/lal-bahadur-kunwar-nirmala-poudel-270x170.jpg" alt="">
                    <p>उच्च अदालत</p>
                </div>
                <div class="item">
                    <img src="https://www.onlinekhabar.com/wp-content/uploads/2023/12/kp-sharma-oli-6-270x170.jpg" alt="">
                    <p>धनराज गुरुङ</p>
                </div>
                <div class="item">
                    <img src="https://www.onlinekhabar.com/wp-content/uploads/2023/12/kp-sharma-oli-6-270x170.jpg" alt="">
                    <p>चितवन राष्ट्रिय निकुञ्ज</p>
                </div>
            </div>
    
    
            <div class="right-side">
                <div class="search">
                    <input type="search" placeholder="Search Keywords">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
